		<h1 class="mb-2 ">Contact Us - WE Want To Hear From You ðŸ¥³</h1>
		<div class="main-container container-lg ">
			<form action="">
				<div class="mb-3">
					<label for="exampleFormControlInput1" class=" d-none d-lg-block form-label"
						>First Name</label
					>
					<input
						type="text"
						class="form-control fname"
						id="exampleFormControlInput1"
						placeholder="First Name"
					/>
				</div>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label d-none d-lg-block"
						>Last Name</label
					>
					<input
						type="text"
						class="form-control lname"
						id="exampleFormControlInput1"
						placeholder="Last Name"
					/>
				</div>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label d-none d-lg-block"
						>Email address</label
					>
					<input
						type="email"
						class="form-control email"
						id="exampleFormControlInput1"
						placeholder="Email address"
					/>
				</div>
				<div class="mb-3 textarea">
					<label for="exampleFormControlTextarea1" class="form-label d-none d-lg-block"
						>We Are Listening...</label
					>
					<textarea
						class="form-control message"
						id="exampleFormControlTextarea1"
						rows="5"
						placeholder="We Are Listening..."
					></textarea>
				</div>
				<button class="sendBTN" type="button">Send</button>
			</form>

			<lottie-player
				src="https://assets1.lottiefiles.com/packages/lf20_u25cckyh.json"
				background="transparent"
				speed="1"
				loop
				autoplay
			></lottie-player>
		</div>
